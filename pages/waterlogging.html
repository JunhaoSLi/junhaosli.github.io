<!DOCTYPE html>
<html>
	<head>
		<title>WaterTracking</title>
		<link rel="stylesheet" href="style/logstyle.css">
	</head>
	
	<body>
		<h1>
			<p id="title">LOG WATER USAGE</p>
		</h1>
		
		
	<div class="row">					
		<div class="app1" id="left">

			<div class="type">FAUCET</div>
			<div class="usage">USAGE TIME</div>	
			<div class="plus">&plus;</div>
			<div class="minus">&minus;</div>
			<div class="num">0:00</div>
		
		</div>
		
		<div class="app2" id="right">

			<div class="type">WASHING MACHINE</div>
			<div class="usage">NUMBER OF USES</div>	
			<div class="plus">&plus;</div>
			<div class="minus">&minus;</div>
			<div class="num">0</div>
		
		</div>
	</div>		
	
	<div>
		<div class="app1">

			<div class="type" id="dwasher">DISHWASHER</div>
			<div class="usage">NUMBER OF USES</div>	
			<div class="plus">&plus;</div>
			<div class="minus">&minus;</div>
			<div class="num">0</div>
		
		</div>
		
		<div class="app2">

			<div class="type">TOILET</div>
			<div id="toilet">NUMBER OF FLUSHES</div>	
			<div class="plus">&plus;</div>
			<div class="minus">&minus;</div>
			<div class="num">0</div>
		
		</div>
	</div>	
		
	<div>	
		<div class="app1">

			<div class="type">SHOWER</div>
			<div class="usage">USAGE TIME</div>	
			<div class="plus">&plus;</div>
			<div class="minus">&minus;</div>
			<div class="num">0:00</div>
		
		</div>
		
		<div class="app2">

			<div class="type">OTHER</div>
			<div class="usage">USAGE TIME</div>	
			<div class="plus">&plus;</div>
			<div class="minus">&minus;</div>
			<div class="num">0:00</div>
		
		</div>
	</div>
		
		
		
		<div class="bottomrow">
			<button id="nextpage">WATER USAGE DATA</button>
		</div>
	</body>
</html>
