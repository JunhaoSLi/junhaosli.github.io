<!DOCTYPE html>
<html>
<head>
	<title>Water Usage Tracker</title>
	<link rel="stylesheet" href="../style/styles.css">
	<script type="text/javascript" src="../js/jquery.js" defer></script>
	<script type="text/javascript" src="../js/script.js" defer></script>
</head>

<body>
	<h1>
		<p id="title">ADD AN APPLIANCE</p>
	</h1>

	<div class="row1">
		<button class="app_btn" id="faucet_btn"><img src="../appliances/faucet.png" class="app_pic"></button>

		<div class="app_prompt" id="faucet_prompt">

			<span class="close">&times;</span>

			<h1>
				<p class="prompt_title">ADD A FAUCET</p>
			</h1>

			<div class="prompt_row1">
				<img src="../appliances/faucet.png" class="prompt_pic">
			</div>

			<div class="prompt_row2">
			</div>

			<button class="ok"> OK </button>
		</div>

		<button class="app_btn" id="wm_btn"><img src="../appliances/washingmachine.png" class="app_pic"></button>

		<div class="app_prompt" id="wm_prompt">

			<span class="close">&times;</span>

			<h1>
				<p class="prompt_title">ADD A WASHING MACHINE</p>
			</h1>

			<div class="prompt_row1">
				<img src="../appliances/washingmachine.png" class="prompt_pic">
			</div>

			<div class="prompt_row2">
			</div>

			<button class="ok"> OK </button>
		</div>

		<button class="app_btn" id="dw_btn"><img src="../appliances/dishwasher.png" class="app_pic"></button>
		<div class="app_prompt" id="dw_prompt">
			<span class="close">&times;</span>

			<h1>
				<p class="prompt_title">ADD A DISHWASHER</p>
			</h1>

			<div class="prompt_row1">
				<img src="../appliances/dishwasher.png" class="prompt_pic">
			</div>

			<div class="prompt_row2">
			</div>

			<button class="ok"> OK </button>
		</div>
	</div>

	<div class="row2">
		<button class="app_btn" id="toilet_btn"><img src="../appliances/toilet.png" class="app_pic"></button>

		<div class="app_prompt" id="toilet_prompt">
			<span class="close">&times;</span>

			<h1>
				<p class="prompt_title">ADD A TOILET</p>
			</h1>

			<div class="prompt_row1">
				<img src="../appliances/toilet.png" class="prompt_pic">
				<img src="../appliances/toilet0.png" class="prompt_pic">
			</div>

			<div class="prompt_row2">
				<img src="../appliances/toilet1.png" class="prompt_pic">
			</div>

			<button class="ok"> OK </button>
		</div>

		<button class="app_btn" id="shower_btn"><img src="../appliances/shower.png" class="app_pic"></button>

		<div class="app_prompt" id="shower_prompt">
			<span class="close">&times;</span>

			<h1>
				<p class="prompt_title">ADD A SHOWER</p>
			</h1>

			<div class="prompt_row1">
				<img src="../appliances/shower.png" class="prompt_pic">
			</div>

			<div class="prompt_row2">
			</div>

			<button class="ok"> OK </button>
		</div>

		<button class="app_btn" id="other_btn"><img src="../appliances/blank.png" class="app_pic"></button>

		<div class="app_prompt" id="other_prompt">
			<span class="close">&times;</span>

			<h1>
				<p class="prompt_title">ADD OTHER APPLIANCE</p>
			</h1>

			<div class="prompt_row1">
				<img src="../appliances/blank.png" class="prompt_pic">
			</div>

			<div class="prompt_row2">
			</div>
			
			<button class="ok"> OK </button>
		</div>
	</div>
	<div class="bottomrow">
		<button><img src="../icons/back.png" id="arrow"></button>
		<button id="nextpage">START LOGGING</button>
	</div>
	<div id="overlay"></div>
</body>
</html>
